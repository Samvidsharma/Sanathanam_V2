<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sloka Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="viewerstyle.css">
</head>

<body>

  <div class="toolbar container">
    <input type="text" id="searchInput" class="form-control" placeholder="Search sloka..." autocomplete="off" />
    <div class="search-results-dropdown" id="search-results">
      <div class="close-btn" id="closeSearch">&times;</div>
      <div id="results-list"></div>
    </div>
  </div>

  <div class="viewer container-fluid" id="viewer-container"></div>

  <div class="nav-buttons container" id="nav-buttons" style="display:none;">
    <button id="prevBtn">⟵ Previous</button>
    <button id="nextBtn">Next ⟶</button>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="viewerscript.js"></script>

</body>

</html>
