<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./tarabalam.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<title>Dropdown Menu</title>

<body>
    <div class="d-flex">
      <div id="my-dropdown1" class="m-3 dropdown">
        <select id="mydropdownSelect1" title="select" class="dropdown-select">
        </select>

      </div>

      <div id="my-dropdown2" class="m-3 dropdown">
        <select id="mydropdownSelect2" title="select" class="dropdown-select">
        </select>

      </div>

        <div class="m-3">
            <!-- <label for="submit">సరిపోయే నక్షత్రాలు చూపించండి</label> -->
            <input id="submit" type="submit" value="సరిపోయే నక్షత్రాలు చూపించండి">
        </div>
    </div>

    <div id="result" class="result d-flex">

      <div class="result-item " id="matches"></div>
      <div class="result-item " id="non-matches"></div>
      <div class="result-item " id="matches-but-can't-use"></div>
    </div>
<script src="./tarabalam.js"></script>
